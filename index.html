<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EsToDoList</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-100 font-comic">
    <div class="flex min-h-screen">
      <!-- Sidebar lateral -->
      <aside
        class="w-64 bg-white border-r border-gray-300 shadow-lg p-6 flex flex-col justify-between"
      >
        <div>
          <h1 class="text-3xl font-bold text-green-600 mb-8 text-center">
            EsToDoList
          </h1>

          <nav class="flex flex-col space-y-3">
            <button
              id="btn-andamento"
              class="filtro-btn active-btn bg-green-500 text-white"
            >
              üïì Em Andamento
            </button>
            <button id="btn-concluidas" class="filtro-btn bg-blue-500 text-white">
              ‚úÖ Conclu√≠das
            </button>
            <button id="btn-excluidas" class="filtro-btn bg-red-500 text-white">
              üóëÔ∏è Exclu√≠das
            </button>
          </nav>
        </div>

        <div class="mt-8 flex flex-col space-y-3">
          <button
            id="exportar-btn"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow"
          >
            üì§ Exportar
          </button>

          <button
            id="importar-btn"
            class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow"
          >
            üì• Importar
          </button>

          <input
            type="file"
            id="importar-arquivo"
            accept=".json"
            class="hidden"
          />
        </div>
      </aside>

      <!-- √Årea principal -->
      <main class="flex-grow p-8">
        <div
          class="max-w-2xl mx-auto bg-white border border-gray-300 rounded-lg shadow-xl p-6"
        >
          <!-- Campo de pesquisa -->
          <div class="flex mb-4">
            <input
              type="text"
              id="pesquisa-input"
              placeholder="Pesquisar tarefa..."
              class="flex-grow p-3 border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>

          <!-- Campo de adicionar -->
          <div class="flex mb-6 space-x-2">
            <input
              type="text"
              id="nova-tarefa-input"
              placeholder="Digite uma nova tarefa..."
              class="flex-grow p-3 border border-gray-400 rounded-lg text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
              id="adicionar-btn"
              class="flex-shrink-0 w-12 h-12 bg-green-500 hover:bg-green-600 text-white text-2xl font-bold rounded-lg transition duration-150 ease-in-out shadow-md"
            >
              +
            </button>
          </div>

          <!-- Lista -->
          <ul id="lista-de-tarefas" class="space-y-3"></ul>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
